name: Auto Rebase Master

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - master

jobs:
  rebase:
    runs-on: ubuntu-latest
    if: github.head_ref == 'proxy_fix'
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Rebase master onto proxy_fix
        run: |
          git fetch origin master:master
          git checkout master
          git rebase origin/proxy_fix
        continue-on-error: true
        id: rebase
      
      - name: Push rebased master
        if: steps.rebase.outcome == 'success'
        run: |
          git push origin master --force-with-lease
      
      - name: Handle rebase conflicts
        if: steps.rebase.outcome == 'failure'
        run: |
          echo "::warning::Rebase conflicts detected. Manual intervention required."
          git rebase --abort
          exit 1
