{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-md rounded-2xl p-8 fade-in">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-cyan-400 to-blue-600 mb-4 shadow-lg shadow-cyan-500/30">
                <i class="fas fa-wallet text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-1">Create Account</h1>
            <p class="text-[var(--text-secondary)]">Start tracking your expenses today</p>
        </div>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500/50 text-red-200 px-4 py-3 rounded-xl mb-6 flex items-center gap-2 text-sm">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" action="/register" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2">
                    <i class="fas fa-user mr-1"></i> Username
                </label>
                <input type="text" name="username" required minlength="3" autocomplete="username"
                       class="glass-input w-full px-4 py-3 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50"
                       placeholder="Choose a username (min 3 chars)">
            </div>
            <div>
                <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2">
                    <i class="fas fa-lock mr-1"></i> Password
                </label>
                <input type="password" name="password" required minlength="6" autocomplete="new-password"
                       class="glass-input w-full px-4 py-3 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50"
                       placeholder="Choose a password (min 6 chars)">
            </div>
            <div>
                <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2">
                    <i class="fas fa-check-double mr-1"></i> Confirm Password
                </label>
                <input type="password" name="confirm_password" required minlength="6" autocomplete="new-password"
                       class="glass-input w-full px-4 py-3 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50"
                       placeholder="Repeat your password">
            </div>
            <button type="submit"
                    class="w-full py-3 px-4 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold
                           hover:from-cyan-400 hover:to-blue-500 transform hover:scale-[1.02] active:scale-[0.98]
                           transition-all duration-200 shadow-lg shadow-cyan-500/25">
                <i class="fas fa-user-plus mr-2"></i> Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-[var(--text-secondary)] text-sm">
                Already have an account?
                <a href="/login" class="text-cyan-400 hover:text-cyan-300 font-medium transition-colors">
                    Sign in <i class="fas fa-arrow-right text-xs"></i>
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
